<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelOps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-fx {
      0%, 100% { transform: scale(1); box-shadow: 0 0 2px 0 rgba(0,200,255,0); }
      50%      { transform: scale(1); box-shadow: 0 0 8px 4px rgba(0,200,255,1); }
    }
    .pulse-fx {
      border: 0px solid rgba(0,200,255,0.8);
      border-radius: 0.5rem;
      animation: pulse-fx 3s linear 2;
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

  <div id="mainContainer" class="flex flex-col items-center space-y-4 max-w-xl text-center pt-4">
    <input type="file" id="upload" accept="image/*" class="text-white"/>

    <div class="flex space-x-4">
      <button id="process" class="px-3 py-1 bg-neutral-200 hover:bg-cyan-400 text-black rounded-lg transition duration-300 ease-in-out  disabled:cursor-not-allowed" disabled>
        Process Image
      </button>
      <button id="save" class="px-3 py-1 bg-green-600 text-white rounded-lg hidden">
        Save
      </button>
      <button id="addGrain" class="px-3 py-1 bg-neutral-800 hover:bg-neutral-700 text-white rounded-lg transition duration-300 ease-in-out disabled:cursor-not-allowed hidden" disabled>
        Restore Quality
      </button>
      <button id="debug" class="px-3 py-1 bg-neutral-900 hover:bg-neutral-700 text-green-400 rounded-lg transition duration-300 ease-in-out hidden">
        Debug
      </button>
    </div>

    <!-- might add these later -->
    <div class="flex space-x-4 hidden">
      <label class="flex items-center space-x-3">
        <input type="checkbox" class="form-checkbox h-4 w-4 border-gray-300 rounded accent-cyan-400"/>
          <span class="text-white text-sm font-mono">
            OpenCV denoise
          </span>
        <input type="checkbox" class="form-checkbox h-4 w-4 border-gray-300 rounded accent-cyan-400"/>
          <span class="text-white text-sm font-mono">
            Inject fake markers
          </span>
        <input type="checkbox" class="form-checkbox h-4 w-4 border-gray-300 rounded accent-cyan-400"/>
          <span class="text-white text-sm font-mono">
            slice.py chain
          </span>
      </label>
    </div>

    <!-- info -->
    <div class="text-white text-base mt-4 p-4 border border-neutral-900 rounded-2xl bg-neutral-950">
      <div class="list-disc list-inside mt-0">
        <p>1. Select your image and click <strong >process</strong></p>
        <p>2. Save the result and run it through an AI image upscaler like <a href="https://www.waifu2x.net/" target="_blank" class="text-cyan-400 underline">waifu2x</a></p>
        <p>(style: drawing, noise reduction: best)</p>
        <p class="hidden">3. Select the upscaled image and click <strong>restore quality</strong></p>
      </div>
    </div>

    <footer class="mt-8 text-xs text-neutral-500 text-center">
      made with ❤️ by sei
    </footer>

    <canvas id="canvas" class="hidden"></canvas>
  </div>

  <script>
    // config
    let scale_target = 750;
    let max_shift = 10;
    let compression = 0.7;
    let noise_strength = 0.9;
    let alpha_blend = 0.3;

    let uploadedImage = null;
    let originalImageData = null;

    const save = document.getElementById('save');
    const canvas = document.getElementById('canvas');

    // canvas scaling
    function resizeCanvasToTarget(canvas, img) {
      let scale;

      if (img.naturalHeight >= img.naturalWidth) {
        // portrait or square: scale by height
        scale = scale_target / img.naturalHeight;
        canvas.height = scale_target;
        canvas.width = img.naturalWidth * scale;
      } else {
        // landscape: scale by width
        scale = scale_target / img.naturalWidth; // using scale_target as max dimension
        canvas.width = scale_target;
        canvas.height = img.naturalHeight * scale;
      }
    }

    // overlay-blended grayscale noise
    function addOverlayNoise(layerCanvas, strength = 1) {
      const ctx = layerCanvas.getContext('2d');
      const width = layerCanvas.width;
      const height = layerCanvas.height;

      const imageData = ctx.getImageData(0, 0, width, height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        // generate one grayscale noise value per pixel, range -strength..+strength
        const noise = (Math.random() * 2 - 1) * strength;

        for (let c = 0; c < 3; c++) {
          let base = data[i + c] / 255; // normalize to 0..1

          // overlay
          let overlay;
          if (base < 0.5) {
            overlay = 2 * base * (0.5 + noise/2); // blend with mid-gray + noise
          } else {
            overlay = 1 - 2 * (1 - base) * (0.5 - noise/2);
          }

          // clamp
          overlay = Math.min(1, Math.max(0, overlay));
          data[i + c] = overlay * 255;
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    // process image
    function processImg(ctx, width, height, strength = 1, opacity = 0.5) {
      // save current canvas image into off-screen base layer for post-processing
      const baseLayer = document.createElement('canvas');
      baseLayer.width = width;
      baseLayer.height = height;
      const baseCtx = baseLayer.getContext('2d');
      const currentImage = ctx.getImageData(0, 0, width, height);
      baseCtx.putImageData(currentImage, 0, 0);

      // create #808080 layer
      const overlayLayer = document.createElement('canvas');
      overlayLayer.width = width;
      overlayLayer.height = height;
      const overlayCtx = overlayLayer.getContext('2d');
      overlayCtx.fillStyle = '#808080'; // #ff69b4 for debug
      overlayCtx.fillRect(0, 0, width, height);

      // add grayscale noise to #808080 layer
      addOverlayNoise(overlayLayer, strength);

      // blend #808080 layer on base layer
      const baseData = baseCtx.getImageData(0, 0, width, height);
      const overlayData = overlayCtx.getImageData(0, 0, width, height);

      for (let i = 0; i < baseData.data.length; i += 4) {
        for (let c = 0; c < 3; c++) { // R,G,B channels
          const base = baseData.data[i + c] / 255;
          const overlay = overlayData.data[i + c] / 255;

          // overlay blend
          let blended;
          if (base < 0.5) {
            blended = 2 * base * overlay;
          } else {
            blended = 1 - 2 * (1 - base) * (1 - overlay);
          }

          // apply global opacity
          blended = base * (1 - opacity) + blended * opacity;

          // store back
          baseData.data[i + c] = Math.min(255, Math.max(0, blended * 255));
        }
        // keep alpha channel unchanged
        baseData.data[i + 3] = baseData.data[i + 3];
      }

      // draw final result back to main canvas
      baseCtx.putImageData(baseData, 0, 0);
      ctx.putImageData(baseCtx.getImageData(0, 0, width, height), 0, 0);
    }

    // ctx shift
    function randomShift(ctx, width, height, maxShift = max_shift) {
      // random range shift
      const dx = Math.floor((Math.random() * 2 - 1) * maxShift);
      const dy = Math.floor((Math.random() * 2 - 1) * maxShift);
      // copy current canvas
      const imageData = ctx.getImageData(0, 0, width, height);
      // clear canvas
      ctx.clearRect(0, 0, width, height);
      // draw shifted
      ctx.putImageData(imageData, dx, dy);
    }

    // restore quality -- not needed anymore
    function addGrain(canvas, ctx) {
      const width = canvas.width;
      const height = canvas.height;

      const baseImage = ctx.getImageData(0, 0, width, height);
      const overlayImage = ctx.getImageData(0, 0, width, height);

      const baseData = baseImage.data;
      const overlayData = overlayImage.data;
      const opacity = 0.4;

      for (let i = 0; i < baseData.length; i += 4) {
        for (let c = 0; c < 3; c++) {
          const base = baseData[i + c] / 255;
          const blend = overlayData[i + c] / 255;
          const overlay =
            base < 0.5
              ? (2 * base * blend)
              : (1 - 2 * (1 - base) * (1 - blend));

          baseData[i + c] =
            (1 - opacity) * baseData[i + c] + opacity * overlay * 255;
        }
      }

      ctx.putImageData(baseImage, 0, 0);

      processImg(ctx, width, height, 0.15, 0.08);

      canvas.classList.remove('hidden');
    }

    // do we have data in canvas?
    function canvasState(ctx, width, height) {
      const data = ctx.getImageData(0, 0, width, height).data;

      for (let i = 3; i < data.length; i += 4) {
        if (data[i] !== 0) {
          return true; // 1px or more off alpha channel
        }
      }
      return false;
    }

    // upload listener
    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        uploadedImage = img;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        //resizeCanvasToTarget(canvas, img);

        // draw the image at original size
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // save original pixels
        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        canvas.classList.remove('hidden');

        // enable buttons
        document.getElementById('process').disabled = false;
        document.getElementById('addGrain').disabled = false;
      };
      img.src = URL.createObjectURL(file);
    });

    // process listener
    document.getElementById('process').addEventListener('click', () => {
      if (!uploadedImage) return alert('select an image first');

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      resizeCanvasToTarget(canvas, uploadedImage);

      // clear canvas and draw the resized image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

      // post processing
      processImg(ctx, canvas.width, canvas.height, noise_strength, alpha_blend);  // old values 0.15 str 0.2 alpha
      randomShift(ctx, canvas.width, canvas.height, max_shift);

      // show save button
      save.classList.remove('hidden');
    });

    // add grain
    document.getElementById('addGrain').addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      if (!canvasState(ctx, canvas.width, canvas.height)) {
        return alert('no image to process');
      }

      addGrain(canvas, ctx);
    });

    // save button listener
    save.addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'output.jpg';
      link.href = canvas.toDataURL('image/jpeg', compression); // quality .7
      link.click();
    });

    // disable canvas m2 and long-press
    canvas.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
    }, { passive: false });

    // debug
    document.getElementById('debug').addEventListener('click', () => { 
      // always set canvas size to target
      canvas.width = scale_target;
      canvas.height = scale_target;

      canvas.classList.remove('hidden'); // make sure canvas is visible

      const ctx = canvas.getContext('2d'); // get context AFTER resizing
      ctx.save(); // save current state

      // fill entire canvas with mid-gray
      ctx.fillStyle = '#808080'; // 128 gray
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // create pink layer
      const pinkLayer = document.createElement('canvas');
      pinkLayer.width = scale_target;
      pinkLayer.height = scale_target;
      const pinkCtx = pinkLayer.getContext('2d');
      pinkCtx.fillStyle = '#ff69b4';
      pinkCtx.fillRect(0, 0, pinkLayer.width, pinkLayer.height);

      // add **grayscale overlay noise**
      addOverlayNoise(pinkLayer, 1); // strength 1

      // blend pink layer on main canvas at whatever opacity we set globalAlpha
      ctx.globalAlpha = 0.2;
      ctx.drawImage(pinkLayer, 0, 0);
      ctx.globalAlpha = 1;

      // draw text on top
      const text = '-debug-';
      const fontSize = 16;
      ctx.font = `${fontSize}px monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'lime';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);

      ctx.restore();
    });

  </script>
</body>
</html>
